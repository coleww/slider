<!doctype html>
<html>
	<head>
		<meta charset="utf8">
		<title>slider demo</title>
		<link rel="stylesheet" href="css/style.css">
		<script src="bundle.js" defer></script>
	</head>
	<body>
		<h1>slider demo</h1>
		<p>Default: 0..100 <openmusic-slider></openmusic-slider></p>
		<p>-100..100, no value <openmusic-slider min="-100" max="100"></openmusic-slider></p>
		<p>-100..100, value = 0 <openmusic-slider min="-100" max="100" value="0"></openmusic-slider></p>
		<p>1..300, value = 125 <openmusic-slider min="1" max="300" value="125"></openmusic-slider></p>
		<p>1..300, value = 25 <openmusic-slider min="1" max="300" value="25"></openmusic-slider></p>
		<p>0..10, step = 0.5, default = 2 <openmusic-slider min="0" max="10" value="2" step="0.5"></openmusic-slider></p>
	</body>
</html>
